<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hw-11</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <!-- task 1 -->
    <div class="t-one my-3">
      <button id="top-up-acct" class="btn btn-primary btn-lg">
        поповнити рахунок
      </button>
      <button id="get-cash" class="btn btn-warning btn-lg">
        отримати готівку
      </button>
    </div>
    <!-- task 2 -->
    <div class="t-two mb-3">
      <input type="number" id="input-humidity" placeholder="Вологість" />
      <input type="number" id="input-windSpeed" placeholder="Швидкість вітру" />
      <input type="number" id="input-temperature" placeholder="Температура" />
      <button id="check-temperature" class="btn-primary ">check</button>
    </div>
    <!-- task 3 -->
    <div class="t-three mb-3">
      <input type="text" id="user-name" placeholder="Введіть ім'я" />
      <input type="email" id="user-email" placeholder="Введіть email" />
      <input type="password" id="user-password" placeholder="Введіть пароль" />
      <button id="login-button" class="btn-primary">Увійти</button>
    </div>
    <!-- task 4 -->
    <div class="t-four">
      <p id="movieTitle"></p>
      <p id="movieDirector"></p>
      <p id="movieYear"></p>
      <p id="movieRating"></p>
    </div>
  </body>
</html>
