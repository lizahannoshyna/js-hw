<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="./js/main.js" type="module" defer></script>
    <style>
      #gallery {
        display: flex;
        gap: 10px;
        list-style: none;
        padding: 0;
        justify-content: center;
        flex-wrap: wrap;
      }

      .gallery-item {
        max-width: 300px;
      }

      .gallery-img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <hr />
    <!-- 1 -->
    <ul id="categories">
      <li class="item">
        <h2>Тварини</h2>
        <ul>
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукти</h2>
        <ul>
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технології</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    <hr />
    <!-- 2 -->
    <ul id="ingredients"></ul>
    <hr />
    <!-- 3 -->
    <ul id="gallery"></ul>
    <hr />
    <!-- 4 -->
    <div id="counter">
      <button type="button" data-action="decrement" class>-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>
    <hr />
  </body>
</html>
